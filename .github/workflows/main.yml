name: Node.js CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 15.x
        uses: actions/setup-node@v3
        with:
          node-version: 15.x
      - run: npm run install
      - run: npm run test

  echoifrun: 

    runs-on: ubuntu-latest

    needs: [build]

    steps:
      - run: echo "Hello World"
      